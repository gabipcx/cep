
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <form id="cepForm">
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="number" class="form-control" id="cep">
          </div>
        <button type="submit" class="btn btn-success">Busca CEP</button>
      </form>
      <br>

        <div class="mb-3">
          <label for="logradouro" class="form-label">Logradouro</label>
          <input type="name" class="form-control" id="logradouro">
        </div>
        
        <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="name" class="form-control" id="complemento">
          </div>

          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="name" class="form-control" id="bairro">
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="number" class="form-control" id="telefone">
          </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="autorizacao">
          <label class="form-check-label" for="autorizacao">Autorizo a busca</label>
        </div>
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
      <script src="./js/main.js"></script>

</body>
</html>
